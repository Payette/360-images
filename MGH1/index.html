<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image">
    <script src="aframe-master.js"></script>
    <script>
    function testDeviceOrientation() {
  if (typeof DeviceOrientationEvent !== 'function') {
    return setResult('DeviceOrientationEvent not detected')
  }
  if (typeof DeviceOrientationEvent.requestPermission !== 'function') {
    return setResult('DeviceOrientationEvent.requestPermission not detected')
  }
  DeviceOrientationEvent.requestPermission().then(function(result) {
    return setResult(result);
  });
}

function setResult(result) {
  document.getElementById('result').innerHTML = 'RESULT: ' + result;
  console.log(result);
}
    </script>
  </head>
  <body onload="testDeviceOrientation()">

    <a-scene>
      <a-sky src="MGH-1.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>
        <button onclick="testDeviceOrientation()">Test Device Orientation</button>
<br /><br />
<div id="result"></div>
  </body>
</html>
